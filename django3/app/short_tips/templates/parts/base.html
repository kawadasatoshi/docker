<!doctype html>
<html lang="ja" prefix="og: http://ogp.me/ns#">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SEO -->
  <title>{{ seo_title }}</title>
  <meta name="description" content="{{ seo_description }}">

  <!-- URL CANONICAL -->
  <link rel="canonical" href="https://webslides.tv/demos/keynote">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,700,700i%7CMaitree:200,300,400,600,700&amp;subset=latin-ext"
    rel="stylesheet">

  <!-- CSS Base + Colors -->

  <link rel="stylesheet" type="text/css" media="all" href="/static/engineer/css/downheader.css">
  <link rel="stylesheet" type="text/css" media="all" href="/static/engineer/css/webslides.css">

  <!-- Optional - CSS SVG Icons (Font Awesome) -->
  <link rel="stylesheet" type="text/css" media="all" href="/static/engineer/css/svg-icons.css">

  <!-- SOCIAL CARDS -->

  <!-- FACEBOOK -->
  <meta property="fb:app_id" content="293222087723772">
  <meta property="og:url" content="https://webslides.tv/demos/keynote">
  <meta property="og:type" content="article">
  <meta property="og:title" content="Make a Keynote presentation using HTML">
  <meta property="og:description"
    content="WebSlides is the easiest way to make HTML presentations. 120+ free slides ready to use.">
  <meta property="og:updated_time" content="2017-01-04T17:32:14">
  <meta property="og:image" content="https://webslides.tv/static/engineer/images/share-keynote.jpg">
  <meta property="og:image:width" content="800">
  <meta property="og:image:height" content="429">

  <!-- TWITTER -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@webslides">
  <meta name="twitter:creator" content="@jlantunez">
  <meta name="twitter:title" content="Make a Keynote presentation using HTML">
  <meta name="twitter:description"
    content="WebSlides is the easiest way to make HTML presentations. 120+ free slides ready to use.">
  <meta name="twitter:image" content="https://webslides.tv/static/engineer/images/share-keynote.jpg">

  <!-- Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#333333">
  {% block headblock %}
  {% endblock %}
</head>

<body>


  <main role="main">
    <article id="webslides">
      <section class="bg-apple">

        <header>
          {% block headerblock %}
          {% endblock %}
        </header>

        <!--.wrap = container (width: 90%) -->
        <div class="wrap">


          <div class="grid">
          
            {% block mainblock %}
            {% endblock %}


          </div>
        </div>
        <style>
        .grid {
          border: solid;
        }
        </style>



        {% block downheaderblock %}
        {% endblock %}
        <hr>

        <hr>
      </section>

    </article>

  </main>





</body>

</html>


<style>
.thumbnailtitle {
    width: 200px;
    overflow-wrap:  break-word;
}
</style>
