
<div class="footnav">
    <ul class="horizontal-list">

        {% for litag in lilist %}
        <li class="down_shadow thumbnail item ">
            <a rel="external" href="./{{ litag.title }}">
                <img class="thumbnail" src="{{ litag.img }}">
                <div class="thumbnailtitle">
                    <p>{{ litag.title }}
                    </p>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>

 <style>

.thumbnailtitle {
    width: 200px;
    overflow-wrap:  break-word;
}
.footnav{
    padding-top: 20px;
    opacity: 0;
}


.footnav {
    display: flex;
    background-color: rgba(0, 0, 0, 0);
    opacity: 1;
}
.footnav:hover {
    z-index: 5;
	-webkit-transition: 0.5s ease-in-out;
	-moz-transition: 0.5s ease-in-out;
	-o-transition: 0.5s ease-in-out;
	transition: 0.5s ease-in-out;
    opacity: 1;
    background: rgba(70, 69, 69, 0);
}
.horizontal-list {
    scroll-behavior: smooth;
  overflow-x: auto;
  white-space: nowrap;
  display: inline-block;
}

.item {
  /* 横スクロール用 */
  display: inline-block;
  width: 200px;

}
.thumbnail {
    width: 200px;
    height: 130px;
object-fit: cover; /* この一行を追加するだけ！ */
}


.down_shadow {
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(128, 128, 128, 0.1) ;
    /*アニメーションの設定*/
    opacity: 0.6;
    transition: all .3s;
}

/*hoverをしたらボックスの影が拡がり色が濃くなる*/
.down_shadow:hover {
    box-shadow: 0 1px 10px rgba(0, 0, 0, 0.5), 0 0 50px rgba(128, 128, 128, 0.1) ;
    opacity: 1.0;
    border-color: transparent;
}

 
 </style>
