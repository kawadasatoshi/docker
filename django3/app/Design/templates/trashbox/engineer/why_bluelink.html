<title>
    なぜウェブサイトのリンクは青いのか？
</title>




<ans>
ユーザー第一の考え方から生まれた配色
</ans>



<description>
    テキストリンクが青色であることは、ワールド・ワイド・ウェブを発明したティム・バーナーズ・リー氏によって定義されました。(略)
“赤と緑はほとんどの色覚異常が影響を受ける色ですが、青はほとんどの人は影響を受けません。ほ
ぼ全員が青を見ることができ、他とは異なる色として青を区別することができます。
ハイパーリンクのデフォルトスタイルが、下線付きの青であることは、純粋に結果オーライでした。”
</description>
