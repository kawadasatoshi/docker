<!doctype html>
<html lang="ja" prefix="og: http://ogp.me/ns#">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CLEAN MARKUP = GOOD KARMA.
      Hi source code lover,

      you're a curious person and a fast learner ;)
      Let's make something beautiful together. Contribute on Github:
      https://github.com/webslides/webslides

      Thanks!
    -->

  <!-- SEO -->
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">

  <!-- URL CANONICAL -->
  <link rel="canonical" href="https://webslides.tv/demos/keynote">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,700,700i%7CMaitree:200,300,400,600,700&amp;subset=latin-ext"
    rel="stylesheet">

  <!-- CSS Base + Colors -->

  <link rel="stylesheet" type="text/css" media="all" href="/static/engineer/css/downheader.css">
  <link rel="stylesheet" type="text/css" media="all" href="/static/engineer/css/webslides.css">

  <!-- Optional - CSS SVG Icons (Font Awesome) -->
  <link rel="stylesheet" type="text/css" media="all" href="/static/engineer/css/svg-icons.css">

  <!-- SOCIAL CARDS -->

  <!-- FACEBOOK -->
  <meta property="fb:app_id" content="293222087723772">
  <meta property="og:url" content="https://webslides.tv/demos/keynote">
  <meta property="og:type" content="article">
  <meta property="og:title" content="Make a Keynote presentation using HTML">
  <meta property="og:description"
    content="WebSlides is the easiest way to make HTML presentations. 120+ free slides ready to use.">
  <meta property="og:updated_time" content="2017-01-04T17:32:14">
  <meta property="og:image" content="https://webslides.tv/static/engineer/images/share-keynote.jpg">
  <meta property="og:image:width" content="800">
  <meta property="og:image:height" content="429">

  <!-- TWITTER -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@webslides">
  <meta name="twitter:creator" content="@jlantunez">
  <meta name="twitter:title" content="Make a Keynote presentation using HTML">
  <meta name="twitter:description"
    content="WebSlides is the easiest way to make HTML presentations. 120+ free slides ready to use.">
  <meta name="twitter:image" content="https://webslides.tv/static/engineer/images/share-keynote.jpg">

  <!-- FAVICONS -->
  <link rel="shortcut icon" sizes="16x16" href="/static/engineer/images/favicons/favicon.png">
  <link rel="shortcut icon" sizes="32x32" href="/static/engineer/images/favicons/favicon-32.png">
  <link rel="apple-touch-icon icon" sizes="76x76" href="/static/engineer/images/favicons/favicon-76.png">
  <link rel="apple-touch-icon icon" sizes="120x120" href="/static/engineer/images/favicons/favicon-120.png">
  <link rel="apple-touch-icon icon" sizes="152x152" href="/static/engineer/images/favicons/favicon-152.png">
  <link rel="apple-touch-icon icon" sizes="180x180" href="/static/engineer/images/favicons/favicon-180.png">
  <link rel="apple-touch-icon icon" sizes="192x192" href="/static/engineer/images/favicons/favicon-192.png">

  <!-- Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#333333">
  {% block headblock %}
  {% endblock %}
</head>

<body>


  <main role="main">
    <article id="webslides">
      <section class="bg-apple">

        <header>
          {% block headerblock %}
          {% endblock %}
        </header>

        <hr>

        <!--.wrap = container (width: 90%) -->
        <div class="wrap">
          <div class="grid">
          
            {% block mainblock %}
            {% endblock %}


          </div>
        </div>
        <style>
        .grid {
          border: solid;
        }
        </style>



        {% block downheaderblock %}
        {% endblock %}
        <hr>

        <hr>
      </section>

    </article>

  </main>


  <!--main-->

  <!-- Required -->
  <script src="/static/engineer/js/webslides.js"></script>



  <script>

    window.ws = new WebSlides();

  </script>

  <!-- OPTIONAL - svg-icons.js (fontastic.me - Font Awesome as svg icons) -->
  <script defer src="/static/engineer/js/svg-icons.js"></script>

  <!-- OPTIONAL - Google Analytics (just for us) -->
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-92899177-1', 'auto');
    ga('send', 'pageview');
    setTimeout(function () {
      ga('send', 'event', '15_seconds', 'read');
    }, 15000);
  </script>
  <script>
    var elementsToTrack = document.getElementsByClassName('ga-track');
    var i = elementsToTrack.length;
    var gaTrackOnClick = function () {
      ga('send', 'event', this.dataset.gaText || this.textContent.trim());
    };

    while (i--) {
      elementsToTrack[i].addEventListener('click', gaTrackOnClick);
    }
  </script>

</body>

</html>
