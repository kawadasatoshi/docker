<title>
    【windows】画面を切り替えるためのショートカット
</title>

<ans>
    Alt + Tab で画面切り替え
</ans>

<description>
    直前まで作業していたウィンドウへ切り替えることができる。
    画面を開いたあとはAlt長押ししつつTabを押すことでさらに前のウィンドウへ遡ることができる。
    親指でAlt、中指でTabを押すのがおすすめ。
</description>

<sidecolumn>左上から右下にかけて開いてきたウィンドウを遡ることができる。</sidecolumn>
